spring:
  application:
    name: MYALBUM-BACKSTAGE #MYALBUM-SERVICE-PROVIDER-BACKSTAGE
  redis:
    database: 2
    host: 39.105.137.236
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8 # 连接池最大连接数（使用负值表示没有限制）
        max-idle: 8 # 连接池中的最大空闲连接
        min-idle: 0 # 连接池中的最小空闲连接
        max-wait: -1 #连接池最大阻塞等待时间（使用负值表示没有限制
    timeout: 5000 # 连接超时时间（毫秒）
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss #日期格式化
    time-zone: GMT+8 #时区加8
    default-property-inclusion: non_null  #屏蔽掉为null的字段
  datasource:
    druid:
      url: jdbc:mysql://127.0.0.1:3306/myalbum_oauth2?useUnicode=true&characterEncoding=utf-8&useSSL=false&&useSSL=false&serverTimezone=GMT%2B8
      username: root
      password: 123456
      initial-size: 1
      min-idle: 1
      max-active: 20
      test-on-borrow: true
      driver-class-name: com.mysql.cj.jdbc.Driver
#      driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
  jpa:
    database: MYSQL
    show-sql: true #打印执行的sql语句
    hibernate:
      ddl-auto: none # 第一次建表create  后面用update,要不然每次重启都会新建表
    properties:
      hibernate:
        format_sql: false
#    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect #设置数据库方言  记住必须要使用 MySQL5InnoDBDialect 指定数据库类型对应InnoDB  ;如果使用MySQLDialect 则对应的是MyISAM
  rabbitmq:
    host: 39.105.137.236
    username: admin
    password: admin
#  zipkin:
#    base-url: http://localhost:9411
#  boot:
#    admin:
#      client:
#        url: http://localhost:8084

server:
  port: 10100


mybatis:
  type-aliases-package: cn.yan_wm.myalbum.commons.domain
  mapper-locations: classpath:mapper/*.xml
#开启监控中心
management:
  endpoints:
    web:
      exposure:
        include: "*"
        exclude: env #必须排除env文件
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: 127.0.0.1
    # 优先使用IP地址方式进行注册服务
    prefer-ip-address: true
    # 配置使用指定IP
    ip-address: 127.0.0.1
    instance-id: ${eureka.instance.hostname}:${server.port}
logging:
  level:
    cn.yan_wm.myalbum.service.provider.backstage.mapper: debug